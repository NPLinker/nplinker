<div class="card">
    <div class="card-header" id="{hdr_id}" style="background-color: #{hdr_color}">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#{btn_target}" onclick="{btn_onclick}" id="{btn_id}">
            {btn_text}
        </button>
    </div>
    <div id="{body_id}" class="collapse" data-parent="{body_parent}">
        <div class="card-body">
            {body_body}
        </div>
    </div>
</div>
